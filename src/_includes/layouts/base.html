<!-- A fully fleshed-out <head>, dynamically changing based on client.json and the page front matter -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Standard meta tags -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="{{ description }}">
        <meta name="keywords" content="">
        <link rel="canonical" href="{{ client.domain }}{{ page.url }}">

        <!--Social Media Display-->
        <meta property="og:title" content="{{ title }}"/>
        <meta property="og:description" content="{{ description }}"/>
        <meta property="og:type" content="website"/>
        <meta property="og:url" content="{{ client.domain }}{{ page.url }}"/>
        <meta property="og:image" content="/assets/images/logo.webp"/>
        <meta property="og:image:secure_url" content="/assets/images/logo.webp"/>

        <!--Favicons-->
        <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png?v1">
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">
        <link rel="manifest" href="/assets/favicons/site.webmanifest">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">

        <!-- Preloads -->
        <link rel="preload" as="image" href="/assets/svgs/logo.webp">
        <link rel="preload" as="font" type="font/woff2" href="/assets/fonts/inter-v18-latin-900.woff2" crossorigin>
        <link rel="preload" as="font" type="font/woff2" href="/assets/fonts/poppins-v22-latin-regular.woff2" crossorigin>

        <!-- Preload an image - tag not rendered if preloadImg is blank to stop console errors -->
        {% if preloadImg != '' %}
            <link rel="preload" as="image" href="{{ preloadImg }}"/>
        {% endif %}

        <!-- Sitewide Stylesheets and Scripts -->
        <link rel="stylesheet" href="/assets/css/root.css">
        <link rel="stylesheet" href="/assets/css/dark.css">
        <script defer src="/assets/js/dark.js"></script>
        <script defer src="/assets/js/nav.js"></script>
        <script defer src="/assets/js/newsletter.js"></script>

        {% block head %}{% endblock %}

        <title>{{ title }}</title>

        <!-- Meta Pixel Code -->
        <script>
            !function(f,b,e,v,n,t,s)
            {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
            n.callMethod.apply(n,arguments):n.queue.push(arguments)};
            if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
            n.queue=[];t=b.createElement(e);t.async=!0;
            t.src=v;s=b.getElementsByTagName(e)[0];
            s.parentNode.insertBefore(t,s)}(window, document,'script',
            'https://connect.facebook.net/en_US/fbevents.js');
            fbq('init', '3889075514559305');
            fbq('track', 'PageView');
        </script>
        <noscript><img height="1" width="1" style="display:none"
        src="https://www.facebook.com/tr?id=3889075514559305&ev=PageView&noscript=1"
        /></noscript>
        <!-- End Meta Pixel Code -->
    </head>
    <body>
        <!--Screen reader skip main nav-->
        <a class="skip" aria-label="skip to main content" href="#main" tabindex="0">Click To Skip To Main Content</a>

        {% include "components/header.html" %}
        <main id="main">
            {% block body %}{% endblock %}
        </main>
        {% include "components/newsletter.html" %}
        {% include "components/footer.html" %}

        <!-- Google Analytics load on scroll -->
        <script>
            function analyticsOnScroll() {
                var head = document.getElementsByTagName('head')[0]
                var script = document.createElement('script')
                script.type = 'text/javascript';
                script.src = 'https://www.googletagmanager.com/gtag/js?id=G-PL4NL9XE9Y'
                head.appendChild(script);
                document.removeEventListener('scroll', analyticsOnScroll);
            };
            document.addEventListener('scroll', analyticsOnScroll);
        </script>
        
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-PL4NL9XE9Y');
        </script>

        <!-- Facebook Pixel Form Tracking -->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                document.querySelectorAll('form[netlify], form[data-netlify="true"]').forEach(function(form) {
                    form.addEventListener('submit', function() {
                        if (typeof fbq === 'function') {
                            fbq('track', 'Lead', {
                                content_name: form.getAttribute('name') || 'Form Submission'
                            });
                        }
                    });
                });
            });
        </script>

    </body>
</html>
