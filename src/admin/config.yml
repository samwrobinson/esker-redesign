backend:
    name: git-gateway
    branch: main

local_backend: true
# change url to a link to the image you want to use, no file paths, must be a URL
logo_url: https://codestitch.app/frontend/images/logo.png

media_folder: "src/assets/images/blog"
public_folder: "/assets/images/blog"

collections:
    - name: "blog"
      label: "Blog"
      folder: "src/content/blog"
      create: true
      slug: "{{slug}}"
      fields:
          - { label: "Title", name: "title", widget: "string" }
          - {
                label: "URL Slug",
                name: "url",
                widget: "string",
                hint: 'Specify where the page will be written to. If you use "Blog Post", the post will be accessible from "blog/blog-post"',
            }
          - { label: "Description", name: "description", widget: "string" }
          - { label: "Author", name: "author", widget: "string" }
          - { label: "Date", name: "date", widget: "datetime" }
          - { label: "Tags", name: "tags", widget: "list", default: ["post"] }
          - { label: "Featured Image", name: "image", widget: "image" }
          - { label: "Image Caption", name: "imageAlt", widget: "string" }
          - {
                label: "Layout",
                name: "layout",
                widget: "select",
                options: [{ label: "Standard Blog Post", value: "layouts/post.html" }, { label: "Video Blog Post", value: "layouts/post-video.html" }],
                default: "layouts/post.html",
                hint: "Choose 'Video Blog Post' if this post has a featured YouTube video",
            }
          # Video Fields (only needed for Video Blog Post layout)
          - {
                label: "YouTube Video ID",
                name: "videoId",
                widget: "string",
                required: false,
                hint: "The ID from the YouTube URL (e.g., 'iV_TyH6DW7k' from youtube.com/watch?v=iV_TyH6DW7k)",
            }
          - {
                label: "Video Title",
                name: "videoTitle",
                widget: "string",
                required: false,
                hint: "Leave blank to use the post title",
            }
          - {
                label: "Video Description",
                name: "videoDescription",
                widget: "string",
                required: false,
                hint: "Leave blank to use the post description",
            }
          - {
                label: "Video Duration",
                name: "videoDuration",
                widget: "string",
                required: false,
                hint: "ISO 8601 format: PT#M#S (e.g., PT13M8S for 13 min 8 sec)",
            }
          - {
                label: "Video Upload Date",
                name: "videoUploadDate",
                widget: "datetime",
                required: false,
                hint: "When the video was published on YouTube",
            }
          - { label: "Body", name: "body", widget: "markdown" }
